name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  # ============================================
  # Create Release
  # ============================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      version: ${{ steps.version.outputs.version }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release, showing all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to ${{ steps.version.outputs.version }}"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog to file
          echo "$CHANGELOG" > CHANGELOG.txt

          # Group changes by type
          FEATURES=$(echo "$CHANGELOG" | grep -i "^- feat" || echo "")
          FIXES=$(echo "$CHANGELOG" | grep -i "^- fix" || echo "")
          CHORES=$(echo "$CHANGELOG" | grep -i "^- chore" || echo "")
          OTHERS=$(echo "$CHANGELOG" | grep -v -i "^- \(feat\|fix\|chore\)" || echo "")

          # Create formatted changelog
          cat > RELEASE_NOTES.md << EOF
          ## What's Changed

          ### ðŸš€ Features
          $FEATURES

          ### ðŸ› Bug Fixes
          $FIXES

          ### ðŸ”§ Maintenance
          $CHORES

          ### ðŸ“ Other Changes
          $OTHERS

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ steps.version.outputs.version }}
          EOF

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-rc') || contains(steps.version.outputs.version, '-beta') || contains(steps.version.outputs.version, '-alpha') }}

  # ============================================
  # Build Release Assets
  # ============================================
  build-assets:
    name: Build Release Assets
    runs-on: ubuntu-latest
    needs: [create-release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './webapp/package-lock.json'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, intl, gd, exif, iconv
          coverage: none

      - name: Install Composer dependencies
        working-directory: ./webapp
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Install NPM dependencies and build
        working-directory: ./webapp
        run: |
          npm ci
          npm run build

      - name: Create release archive
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"

          # Create clean directory for release
          mkdir -p release
          rsync -av --progress . release/ \
            --exclude .git \
            --exclude .github \
            --exclude node_modules \
            --exclude tests \
            --exclude old_entoo \
            --exclude .env \
            --exclude storage/logs \
            --exclude storage/framework/cache \
            --exclude storage/framework/sessions \
            --exclude storage/framework/views

          # Create tarball
          tar -czf entoo-${VERSION}.tar.gz -C release .

          # Create zip
          cd release && zip -r ../entoo-${VERSION}.zip . && cd ..

      - name: Upload release tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./entoo-${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: entoo-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload release zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./entoo-${{ needs.create-release.outputs.version }}.zip
          asset_name: entoo-${{ needs.create-release.outputs.version }}.zip
          asset_content_type: application/zip

      - name: Generate checksums
        run: |
          sha256sum entoo-${{ needs.create-release.outputs.version }}.tar.gz > checksums.txt
          sha256sum entoo-${{ needs.create-release.outputs.version }}.zip >> checksums.txt

      - name: Upload checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain

  # ============================================
  # Deploy Release
  # ============================================
  deploy-release:
    name: Deploy Release to Production
    needs: [create-release, build-assets]
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      skip_tests: false
    secrets: inherit
