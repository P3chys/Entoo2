name: Mark Stale Issues and PRs

on:
  schedule:
    # Run daily at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.

            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Add the "pinned" label to prevent it from being marked as stale
            - Update the issue with current information

            Thank you for your contributions!

          close-issue-message: |
            This issue has been automatically closed due to inactivity.

            If you believe this issue is still relevant, please reopen it or create a new issue with updated information.

          days-before-issue-stale: 60
          days-before-issue-close: 7

          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this PR is still being worked on, please:
            - Add a comment to keep it open
            - Push new commits
            - Request a review
            - Add the "pinned" label to prevent it from being marked as stale

            Thank you for your contributions!

          close-pr-message: |
            This pull request has been automatically closed due to inactivity.

            If you would like to continue working on this, please reopen it or create a new PR.

          days-before-pr-stale: 30
          days-before-pr-close: 14

          # Labels
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement'
          exempt-pr-labels: 'pinned,work-in-progress,blocked'

          # Operations
          operations-per-run: 100
          remove-stale-when-updated: true

          # Only mark as stale, don't close automatically for critical labels
          exempt-all-milestones: false
