name: Laravel Tests

on:
  push:
    branches: [ main, develop, feature/** ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: entoo_test
          POSTGRES_USER: entoo
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pgsql, redis, zip, gd
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './tests/package-lock.json'

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: webapp/vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Cache NPM packages
      id: npm-cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Copy .env file
      working-directory: ./webapp
      run: |
        cp .env.example .env
        php artisan key:generate

    - name: Install Composer Dependencies
      working-directory: ./webapp
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Install NPM Dependencies (Tests)
      working-directory: ./tests
      run: npm ci

    - name: Run Pint (Linting)
      working-directory: ./webapp
      run: ./vendor/bin/pint --test

    - name: Run PHPUnit tests
      working-directory: ./webapp
      run: php artisan test
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: entoo_test
        DB_USERNAME: entoo
        DB_PASSWORD: secret
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Run Playwright E2E tests (Non-Auth)
      working-directory: ./tests
      run: |
        npm install
        npx playwright install chromium
        npx playwright test tests/performance/ tests/caching/ tests/pdf-parsing.spec.ts --reporter=list
      continue-on-error: false

    - name: Skip GUI tests (Auth required)
      working-directory: ./tests
      run: |
        echo "⚠️ GUI tests skipped - require authentication setup in CI"
        echo "GUI tests can be run locally with: npm test tests/gui/"
        echo "Total GUI tests: 71 (auth, favorites, file-upload, search, subject-profile, dashboard)"

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: tests/playwright-report/
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: tests/test-results/
        retention-days: 7
