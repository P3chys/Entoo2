name: Laravel Tests

on:
  push:
    branches: [ main, develop, feature/** ]

jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Ensure Docker containers are running
      run: |
        $containerStatus = docker inspect -f '{{.State.Running}}' php 2>$null
        if ($containerStatus -ne "true") {
          Write-Host "PHP container not running. Starting containers..."
          docker-compose up -d

          # Wait for containers to be healthy
          Write-Host "Waiting for containers to be healthy..."
          $timeout = 120
          $elapsed = 0
          while ($elapsed -lt $timeout) {
            $postgresHealthy = docker inspect --format='{{.State.Health.Status}}' postgres 2>$null
            $phpRunning = docker inspect -f '{{.State.Running}}' php 2>$null

            if ($postgresHealthy -eq "healthy" -and $phpRunning -eq "true") {
              Write-Host "Containers are healthy and ready"
              break
            }

            Write-Host "Waiting for containers... ($elapsed seconds elapsed)"
            Start-Sleep -Seconds 10
            $elapsed += 10
          }

          if ($elapsed -ge $timeout) {
            Write-Error "Containers failed to become healthy within timeout"
            docker ps -a
            exit 1
          }
        } else {
          Write-Host "PHP container already running"
        }
      shell: pwsh

    - name: Verify container health
      run: |
        Write-Host "Container status:"
        docker ps --filter "name=php" --format "table {{.Names}}\t{{.Status}}\t{{.State}}"

        Write-Host "`nPHP version:"
        docker exec php php -v

        Write-Host "`nLaravel version:"
        docker exec php php artisan --version
      shell: pwsh

    - name: Run PHPUnit tests
      run: docker exec php php artisan test
      shell: pwsh

    - name: Run Playwright E2E tests (Non-Auth)
      working-directory: ./tests
      run: |
        npm install
        npx playwright install chromium
        npx playwright test tests/performance/ tests/caching/ tests/pdf-parsing.spec.ts --reporter=list
      continue-on-error: false

    - name: Skip GUI tests (Auth required)
      working-directory: ./tests
      run: |
        echo "⚠️ GUI tests skipped - require authentication setup in CI"
        echo "GUI tests can be run locally with: npm test tests/gui/"
        echo "Total GUI tests: 71 (auth, favorites, file-upload, search, subject-profile, dashboard)"

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: tests/playwright-report/
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: tests/test-results/
        retention-days: 7
